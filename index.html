<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Cookie Clicker</title>
</head>
<body>

    <h1>Cookie Clicker</h1>

<div class="container-button">
    <div id="cookie-counter">
</div>

<div id="cookies-per-second">
</div>

    <div>
    <img src="cookie.jpg" alt="Cookie">
    <button class="button">Click me!</button>
    </div>

    <div class="container-grandma">Grandma</div>
    <div id="grandma-counter">
    <p>$C 10</p>
    <p>+1</p>
    <button class="button-grandma">Buy</button>
    </div>

    <div class="container-oven">Oven</div>
    <div id="oven-counter">
    <p>$C 100</p>
    <p>+10</p>
    <button class="button-oven">Buy</button>
    </div>

    <div class="container-factory">Factory</div>
    <div id="factory-counter">
    <p>$C 1000</p>
    <p>+100</p>
    <button class="button-factory">Buy</button>
    </div>

    <div class="container-mine">Mine</div>
    <div id="mine-counter">
    <p>$C 10000</p>
    <p>+1000</p>
    <button class="button-mine">Buy</button>
    </div>

    <div class="container-bank">Bank</div>
    <div id="bank-counter">
    <p> $C 100000</p>
    <p>+10000</p>
    <button class="button-bank">Buy</button>
    </div>

    <button class="button-reset">Reset</button>

</div>

</body>
</html>
